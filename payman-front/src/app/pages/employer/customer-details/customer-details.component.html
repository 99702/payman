<div *ngIf="customerDetail" class="grid grid-cols-2 gap-4 place-content-center h-48">
  <h1>name: {{customerDetail.full_name}}</h1>
  <h1>balance: {{customerDetail.balance}}</h1>
  <h1>mobile: {{customerDetail.mobile}}</h1>
  <h1>gender: {{customerDetail.gender}}</h1>
  <h1>dob: {{customerDetail.dob}}</h1>
  <h1>citizenship number: {{customerDetail.citizenship_number}}</h1>
</div>
