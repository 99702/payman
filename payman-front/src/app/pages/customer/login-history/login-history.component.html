<div *ngIf="histories" class="dash">
  <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>

<table mat-table [dataSource]="histories">
    <ng-container matColumnDef="IP">
    <th mat-header-cell *matHeaderCellDef>IP Address</th>
    <td mat-cell *matCellDef="let element"> {{element.address == "" ? "Unknown" : element.address}} </td>
  </ng-container>
    <ng-container matColumnDef="Login_date">
    <th mat-header-cell *matHeaderCellDef>Login date</th>
    <td mat-cell *matCellDef="let element"> {{element.createdAt |date: 'medium'}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator *ngIf="histories"
	       [pageSize]="totalPageSize"
	       [hidePageSize]="true"
               [length]="totalElements"
	       (page)="pageChanged($event)"
               aria-label="Select page">
</mat-paginator>
</div>
